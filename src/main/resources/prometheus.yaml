global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "contador-vendas"
    static_configs:
      - targets: ["contador-vendas-service:8080"]

  - job_name: "spring-actuator"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 3s
    static_configs:
      - targets: ["contador-vendas-service:8080"]
